<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue with Axios Sample</title>
    </head>
    <body>
        <div id="app">
            {{ var a = 10; }} <!-- X, 선언문 사용 불가 -->
            {{ if(true) {return 100} }} <!-- X, 분기 구문 사용 불가 -->
            {{true ? 100:0}} <!-- O, 삼항 연산자 표현 가능 -->

            {{ message.split('').reverse().join('') }}<!-- X, 복잡한 연산은 인스턴스 안에서 수행 -->
            {{ reversedMessage }}<!-- O, 스크립트에서 computed 속성으로 계산한 후 최종 값만 표현 -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                },
                computed: {
                    reversedMessage: function() {
                        return this.message.split('').reverse().join('');
                    }
                }
            });
        </script>
    </body>
</html>
